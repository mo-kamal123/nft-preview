<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="normalize.css">

<title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="nft">
    <div class="container">
      <div class="content">
        <img class="img" src="images/image-equilibrium.jpg" alt="">
        <div class="text">
          <h2>Equilibrium #3429</h2>
          <p class="main">Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <p class="info">
              <i class="fa-duotone fa-clock-three"></i>
              0.041 ETH</p>
            <p class="time">3 days left</p>
          </div>
          <div class="publisher">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span> Jules Wyvern </span></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
